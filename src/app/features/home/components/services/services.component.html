<section class="relative py-32 bg-surface overflow-hidden">
  <!-- Topographic Background -->
  <div class="absolute inset-0 opacity-40 z-0 pointer-events-none">
    <img src="assets/rce_topographic_texture_1768626380325.png" alt=""
      class="w-full h-full object-cover opacity-30 mix-blend-multiply">
  </div>

  <div class="relative z-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-6">

      <!-- Dynamic Service Cards -->
      <div *ngFor="let service of services" (click)="openModal(service)"
        class="group bg-white border border-[#e6e6e6] flex flex-col items-center text-center transition-all duration-300 ease-out hover:-translate-y-1 hover:shadow-lg rounded-sm shadow-[0_6px_20px_rgba(0,0,0,0.04)] cursor-pointer overflow-hidden">
        <div class="w-full aspect-square bg-slate-50 mb-4 p-4 flex items-center justify-center">
          <img src="{{service.icon}}" alt="{{service.title}}" title="{{service.title}}"
            class="w-full h-full object-contain drop-shadow-sm group-hover:scale-105 transition-transform duration-300">
        </div>
        <div class="p-6 pt-0">
          <h3 class="text-lg font-semibold text-slate-800 tracking-wide">{{ service.title }}</h3>
        </div>
      </div>

    </div>
  </div>

  <!-- Cinematic Dossier Modal -->
  <div *ngIf="isModalOpen && selectedService" class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <!-- Backdrop -->
    <div class="absolute inset-0 bg-black/60 backdrop-blur-md transition-opacity duration-300" (click)="closeModal()">
    </div>

    <!-- Modal Content -->
    <div
      class="relative w-full max-w-5xl bg-[#0f1115] text-white rounded-lg shadow-2xl overflow-hidden flex flex-col md:flex-row transform transition-all duration-300 scale-100 opacity-100 dossier-modal border border-white/10">

      <!-- Close Button -->
      <button (click)="closeModal()" aria-label="Close modal"
        class="absolute top-4 right-4 z-20 p-2 text-white/50 hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>

      <!-- Left Panel: Cinematic Visual/Timeline -->
      <div
        class="w-full md:w-2/5 p-8 bg-gradient-to-br from-slate-900 to-slate-800 relative overflow-hidden flex flex-col justify-center">
        <!-- 3D Timeline Container -->
        <div class="perspective-container relative z-10 w-full h-[400px] flex items-center justify-center">
          <div class="timeline-3d text-sm">
            <div *ngFor="let step of selectedService.timeline; let i = index" class="timeline-step" [style.--i]="i">
              <div
                class="step-card bg-white/5 backdrop-blur-sm border border-white/10 p-4 rounded-md shadow-lg transform hover:scale-105 transition-transform duration-300">
                <div class="step-number text-xs uppercase tracking-widest text-[#d5a021] mb-1">0{{i+1}}</div>
                <h4 class="font-bold text-white mb-1">{{ step.phase }}</h4>
                <p class="text-xs text-slate-300 leading-snug">{{ step.description }}</p>
              </div>
            </div>
            <!-- Connecting Line (Visual only) -->
            <div
              class="absolute inset-y-0 left-1/2 w-0.5 bg-gradient-to-b from-transparent via-[#d5a021]/50 to-transparent -translate-x-1/2 z-[-1]">
            </div>
          </div>
        </div>

        <!-- Decorative Elements -->
        <div class="absolute top-0 left-0 w-full h-full pointer-events-none">
          <div
            class="absolute top-10 left-10 w-32 h-32 bg-[#d5a021] rounded-full filter blur-[80px] opacity-10 animate-pulse-slow">
          </div>
          <div
            class="absolute bottom-10 right-10 w-40 h-40 bg-blue-500 rounded-full filter blur-[80px] opacity-10 animate-pulse-slow animation-delay-2000">
          </div>
        </div>
      </div>

      <!-- Right Panel: Dossier Details -->
      <div class="w-full md:w-3/5 p-8 md:p-12 overflow-y-auto max-h-[90vh]">
        <div class="mb-8">
          <div class="flex items-center space-x-4 mb-4">
            <div class="w-12 h-12 p-2 bg-white/5 rounded-full flex items-center justify-center">
              <img [src]="selectedService.iconSubtle || selectedService.icon"
                class="w-full h-full object-contain brightness-0 invert opacity-80"
                alt="{{selectedService.title}} technical icon" title="{{selectedService.title}} technical icon">
            </div>
            <h2 class="text-3xl font-light text-white tracking-wide border-l-4 border-[#d5a021] pl-4">{{
              selectedService.title }}</h2>
          </div>
          <p class="text-slate-300 text-lg leading-relaxed font-light">{{ selectedService.description }}</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
          <!-- Solutions -->
          <div>
            <h3 class="text-sm uppercase tracking-widest text-[#d5a021] mb-4 font-bold">Solutions</h3>
            <ul class="space-y-2">
              <li *ngFor="let solution of selectedService.solutions" class="flex items-start text-slate-300 text-sm">
                <span class="mr-2 text-[#d5a021]">•</span> {{ solution }}
              </li>
            </ul>
          </div>
          <!-- Strategies -->
          <div>
            <h3 class="text-sm uppercase tracking-widest text-[#d5a021] mb-4 font-bold">Strategies</h3>
            <ul class="space-y-2">
              <li *ngFor="let strategy of selectedService.strategies" class="flex items-start text-slate-300 text-sm">
                <span class="mr-2 text-[#d5a021]">▹</span> {{ strategy }}
              </li>
            </ul>
          </div>
        </div>

        <!-- Value Stats -->
        <div class="border-t border-white/10 pt-8 mt-8">
          <h3 class="text-sm uppercase tracking-widest text-slate-400 mb-6 text-center">Business Value</h3>
          <div class="grid grid-cols-3 gap-4 text-center">
            <div *ngFor="let prop of selectedService.valueProps"
              class="p-4 bg-white/5 rounded-lg border border-white/5">
              <div class="text-2xl font-bold text-white mb-1">{{ prop.value }}</div>
              <div class="text-xs text-slate-400 uppercase tracking-wide">{{ prop.label }}</div>
            </div>
          </div>
        </div>

        <!-- Call to Action -->
        <div class="mt-8 pt-4 flex justify-center md:justify-start">
          <button (click)="navigateToService(selectedService.id)"
            class="bg-[#d5a021] text-slate-900 px-8 py-3 rounded-sm font-bold uppercase tracking-widest hover:bg-white hover:text-slate-900 transition-colors duration-300 shadow-lg">
            Explore Full Page
          </button>
        </div>
      </div>

    </div>
  </div>
</section>
